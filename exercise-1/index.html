<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top-menu {
            display: flex;
            list-style: none
        }
    </style>
</head>
<body>
    <template id="top-menu-template">
        <ul class="top-menu">
            {{#each this}}
            <li class="top-menu-item">
                <a href="{{link}}" class="top-menu-link">{{text}}</a>
            </li>
            {{/each}}
        </ul>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

<script>
    /*
    1. Используя Handlebars, создайте шаблон меню из ul>li>a с
    соответствующими классами.
    2. Создайте переменную с данными для меню.
    3. Выведите меню на экран.
    */

    const topMenuData = [
        {
            link: "#",
            text: "Пункт 1"
        },
        {
            link: "#",
            text: "Пункт 2"
        },
        {
            link: "#",
            text: "Пункт 3"
        },
    ];

    const topMenuTemplate = document.getElementById("top-menu-template").innerHTML.trim();

    const createTopMenu = Handlebars.compile(topMenuTemplate);

    const topMenuMarkup = createTopMenu(topMenuData);

    document.body.insertAdjacentHTML("beforeend", topMenuMarkup);


</script>
</body>
</html>
